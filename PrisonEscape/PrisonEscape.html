<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no"/> <!--  <------MOBILE HEADER Needed for every html file-->
	<meta charset="UTF-8">
	<title> Prison Escape </title>
	<link rel="stylesheet" type="text/css" href="./Styles/fontfaces.css"/>
	<link rel="stylesheet" type="text/css" href="./Styles/main.css"/>
	<script src="Scripts/prison.js"></script>
	<script>
		window.addEventListener("load", function()
		{
			prison.load("Scripts/dom.js");
			prison.load("Scripts/screen.splash.js", prison.setup);
			prison.load("Scripts/screen.main-menu.js");
			prison.load("Scripts/screen.game.js");
			prison.load("Scripts/display.canvas.js");
			prison.load("Scripts/game.js");
			prison.load("Scripts/player.js");
			prison.load("Scripts/input.js");
			prison.load("Scripts/map.js");
		});
	</script>
</head>
<body>
	<div id="gameWrap">
		<div id="game">
		
			<div class="screen" id="splash-screen">	
				<h1 class="logo">Prison Escape<br></br></h1>
                <div class="progress">
                    <div class="indicator"></div>
                </div>	
				<span class="continue">Click to Enter Prison</span>	
			</div>
		
			<div class="screen" id="main-menu">		
				<h1 class="logo">Prison Escape</h1>
				<ul class="menu">
					<li><button name="game-screen">Play</button></li>
					<li><button name="high-scores">Highscores</button></li>
					<li><button name="about">About</button></li>
					<li><button name="exit-screen">Exit</button></li>
				</ul>
			</div>
			
			<div class="screen" id="game-screen">
                <div class="game-map"> </div>
                <div class="game-info">
                    <label class="health">Health: <span></span></label>
                    <label class="score">Score: <span></span></label>
                </div>
                <div class="time"><div class="indicator"></div></div>
                <footer>
                    <button class="exit">Exit</button>
                    <button class="pause">Pause</button>
                    <button class="inventory">Inventory</button>
                    <button class="craft">Craft</button>
                </footer>
                <div class="pause-overlay">
                    <div class="pause-text">Pause</div>
                </div>
                <div class="inventory-overlay">
                    <div class="inventory-text">Inventory</div>
                   
                </div>
                <div class="crafting-overlay">
                    <div class="crafting-text">Crafting</div>
                   
                </div>
                <button class="back">Back to Game</button>	
            </div>
			
			<div class="screen" id="high-scores">	</div>
			
		</div>
	</div><!-- end of Game Wrap -->
</body>
</html>
